<div class="col-md-3 col-md-offset-2 col-sm-4 aside">
    <img src={{ "img/profile/me.jpg" | site.relativeurl }}>
    <h1>{{ site.data.author.name }}</h1>
    <h2>{{ site.data.author.description }}</h2>
    <h3>
        <i aria-hidden="true" class="fa fa-map-marker"></i> {{ site.data.author.location }}
    </h3>
    <p>
        {{ site.data.author.summary}}
    </p>

    <a class="btn" href={{"files/cv.pdf" | site.relativeurl }}>Download CV</a>

    <div class="social-network">
        {% for item in site.data.social.location %}
            <a href={{ item.url }}>
                {% if item.icon %}
                    <i aria-hidden="true" class= "{{ item.icon }}"></i>
                {% else %}
                    <i aria-hidden="true" class="ai"><img src="{{ item.img.src }}" width= {{ item.img.width }}/></i>
                {% endif %}
            </a>
        {% endfor %}
    </div>
</div>
