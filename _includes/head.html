<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta content={{site.description}} name="description">
    <meta content={{site.keywords}} name="keywords">
    <meta content="index, follow" name="robots">
    <link href="{{ img/icon.jpg | prepend: site.baseurl }}" rel="shortcut icon">
    <!-- Bootstrap core CSS -->
    <link href="{{ css/bootstrap.css | prepend: site.baseurl }}" rel="stylesheet">
    <!-- Font Awesome core CSS -->
    <link href="{{ css/font-awesome.css | prepend: site.baseurl }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ css/blue.css | prepend: site.baseurl }}" rel="stylesheet">
</head>
